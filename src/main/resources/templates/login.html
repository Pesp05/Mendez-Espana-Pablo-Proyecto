<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">

	<nav th:replace="~{fragmentos/navbar::navbar}"></nav>
	
	<div class="alert alert-danger alert-dismissible fade show mb-5" th:if="${param.error}">
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
			   <h5 class="m-0"><strong><i class="bi bi-exclamation-diamond-fill"></i></strong>Credenciales incorrectas</h5>
		</div>
	
	<div class="w-25 mx-auto">
		<h1 class="text-center">INICIO DE SESIÓN</h1>
		<form method="POST" action="#" th:action="@{/login}">
			<input type="text" class="row shadow form-control text-center border-5" id="username" name="username" placeholder="Username" required autofocus> 
			<input type="password" class="row shadow form-control text-center mt-3 border-5" name="password" id="password" placeholder="Password" required>
			<input type="submit" class="row shadow btn btn-outline-primary text-center mt-3" name="enviar" value="Enviar" />
		</form>
		<p>¿No tienes cuenta? <a th:href="@{/usuario/nuevo}">Regístrate</a></p>
		
	</div>
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
