<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/navbar::navbar}"></nav>
	
	<!--Carrusel-->
	    <div id="carrusel" class="carousel slide w-75 mx-auto shadow" data-bs-ride="carousel">
	
	        <div class="carousel-indicators">
	            <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active"></button>
	            <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1"></button>
	        </div>
	
	        <div class="carousel-inner">
	            <div class="carousel-item active">
	                <img src="../static/img/fotoportada1.webp" alt="fotoportada1" class="d-block" style="width:100%">
	            </div>
	            <div class="carousel-item">
	                <img src="../static/img/fotoportada3.jpg" alt="fotoportada3" class="d-block" style="width:100%">
	            </div>
	        </div>
	
	        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
	            <span class="carousel-control-prev-icon"></span>
	        </button>
	        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
	            <span class="carousel-control-next-icon"></span>
	        </button>
	    </div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
