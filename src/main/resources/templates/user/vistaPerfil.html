<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/userNavbar::userNavbar}"></nav>
	
	<div class="alert alert-danger alert-dismissible fade show mb-5" th:if="${param.error}">
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		<h5 class="m-0"><strong><i class="bi bi-exclamation-diamond-fill"></i></strong>Nombre de usuario en uso</h5>
	</div>
	
	<div class="row">
		<div class="card bg-secondary mb-3 mx-auto shadow-lg col-4" style="height: 400px; margin-top: 50px;">
	            <div class="card-header">Mi Perfil</div>
	            <div class="card-body">
	                <form class="row" th:action="@{/usuario/perfil}" th:object="${usuario}" method="post">
	                    <div class="col-3">
	                        <div class="form-floating mb-3 shadow">
	                            <img th:src="@{${usuario.fotoPerfil}}" style="width: 100px;">
	                        </div>
	                        <div class="form-floating mb-3 shadow">
	                            <h2 sec:authentication="name">User</h2>
	                        </div>
	                    </div>
	                    <div class="col-9">
	                        <div class="form-floating mb-3 shadow">
	                            <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" disabled="">
	                            <label for="email">Email</label>
	                        </div>
	                        <div class="form-floating mb-3 shadow">
	                            <input type="text" class="form-control" id="dni" th:field="*{dni}" placeholder="DNI" disabled="">
	                            <label for="dni">DNI</label>
	                        </div>
	                        <div class="form-floating mb-3 shadow">
	                            <input type="text" class="form-control" id="fechaNac" th:field="*{fechaNacimiento}" placeholder="Fecha de nacimiento" disabled="">
	                            <label for="fechaNac">Fecha de nacimiento</label>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
