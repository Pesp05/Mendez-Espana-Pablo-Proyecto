<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/navbar::navbar}"></nav>
	
	<!--Formulario registro-->
	    <div class="card bg-secondary mb-3 mx-auto shadow-lg" style="width: 900px;">
	        <div class="card-header">Registro de productos</div>
	        <div class="card-body">
	            <form class="row" th:action="${producto.id != 0} ? @{producto/editar/submit} : @{producto/nuevo/submit}" th:object="${producto}" method="post">
					<input th:if="${producto.id != 0}" type="hidden" name="id" th:field="*{id}" />
					<div class="col-6">
	                    <div class="form-floating mb-3 shadow">
	                        <input type="text" class="form-control" id="nombreProducto" th:field="*{nombre}" placeholder="Nombre del producto">
	                        <label for="nombreProducto">Nombre del producto</label>
	                    </div>
	                    <div class="form-floating mb-3 shadow">
	                        <input type="text" class="form-control" id="precioFabrica" th:fielf="*{precioFabrica}" placeholder="Precio de fábrica">
	                        <label for="precioFabrica">Precio de fábrica</label>
	                    </div>
	                    <div class="form-floating mb-3 shadow">
	                        <input type="text" class="form-control" id="precioVenta" th:fielf="*{precioVenta}" placeholder="Precio de venta">
	                        <label for="precioVenta">Precio de venta</label>
	                    </div>
	                    <div class="form-floating mb-3 shadow">
	                        <input type="text" class="form-control" id="imagen" th:fielf="*{imagen}" placeholder="URL Imágen">
	                        <label for="imagen">URL Imágen</label>
	                    </div>
	                </div>
	                <div class="col-6">
	                    <div class="form-floating mb-3 shadow">
	                        <select class="form-select" id="marca" th:fielf="*{marca}">
	                            <option value="1">Marca 1</option>
	                            <option value="2">Marca 2</option>
	                            <option value="3">Marca 3</option>
	                            <option value="4">Marca 4</option>
	                            <option value="5">Marca 5</option>
	                        </select>
	                        <label for="marca">Marca</label>
	                    </div>
	                    <div class="form-floating mb-3 shadow">
	                        <textarea class="form-control" id="descripcion" rows="4" th:field="*{descripcion}"></textarea>
	                        <label for="descripcion">Descripción</label>
	                    </div>
	                    <button type="submit" class="btn btn-success shadow-lg col-12">Registrar</button>
	                </div>
	            </form>
	        </div>
	    </div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
