<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/adminNavbar::adminNavbar}"></nav>
	
	<div class="alert alert-danger alert-dismissible fade show mb-5" th:if="${param.error}">
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		<h5 class="m-0"><strong><i class="bi bi-exclamation-diamond-fill"></i></strong>No se pueded eliminar porque hay productos asociados</h5>
	</div>
	
	<!--Tabla marcas-->
	<div class="row w-75 mx-auto">
		    <div class="mx-auto col-4">
		        <h4 class="text-center mt-5">Marcas</h4>
				<a th:href="@{/admin/marca/nuevo}" class="btn btn-info btn-sm">Añadir marca</a>
		        <table class="w-75 mx-auto shadow-lg">
		            <tr class="border-bottom">
		                <td class="col-6"><strong>Marca</strong></td>
		                <td class="col-4"></td>
		            </tr>
		            <tr class="shadow-sm" th:each="marca : ${listaMarcasAdmin}">
						<td th:text="${marca.nombre}">Marca</td>
						<td>
						    <a th:href="@{/admin/marca/borrar/{id}(id = ${marca.id})}" class="btn btn-danger btn-sm">Borrar</a>
						</td>
		            </tr>
		        </table>
		    </div>
			
			<!--Tabla tallas-->
					    <div class="mx-auto col-4">
					        <h4 class="text-center mt-5">Tallas</h4>
							<a th:href="@{/admin/talla/nuevo}" class="btn btn-info btn-sm">Añadir talla</a>
							<table class="w-75 mx-auto shadow-lg">
								<tr class="border-bottom">
									<td class="col-6"><strong>Talla</strong></td>
									<td class="col-4"></td>
								</tr>
								<tr class="shadow-sm" th:each="talla : ${listaTallasAdmin}">
									<td th:text="${talla.nombre}">Marca</td>
									<td>
										<a th:href="@{/admin/talla/borrar/{id}(id = ${talla.id})}" class="btn btn-danger btn-sm">Borrar</a>
									</td>
								</tr>
							</table>
					    </div>
						<!--Tabla colores-->
						<div class="mx-auto col-4">
							<h4 class="text-center mt-5">Colores</h4>
							<a th:href="@{/admin/color/nuevo}" class="btn btn-info btn-sm">Añadir color</a>
							<table class="w-75 mx-auto shadow-lg">
								<tr class="border-bottom">
									<td class="col-6"><strong>Color</strong></td>
									<td class="col-4"></td>
								</tr>
								<tr class="shadow-sm" th:each="color : ${listaColoresAdmin}">
									<td th:text="${color.nombre}">Color</td>
									<td>
										<a th:href="@{/admin/color/borrar/{id}(id = ${color.id})}" class="btn btn-danger btn-sm">Borrar</a>
									</td>
								</tr>
							</table>
						</div>
	</div>
	
	<div class="row w-50 mx-auto mt-5">
		<p class="col-4"></p>
		<a class="btn btn-outline-secondary col-4" th:href="@{/admin/menu}">Volver</a>
		<p class="col-4"></p>
	</div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
