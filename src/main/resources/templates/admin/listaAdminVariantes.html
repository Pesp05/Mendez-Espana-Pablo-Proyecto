<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/adminNavbar::adminNavbar}"></nav>
	
	<!--Tabla marcas-->
	<div class="row w-75 mx-auto">
		    <div class="mx-auto col-4">
		        <h4 class="mx-5">Marcas</h4>
		        <table class="w-75 mx-auto shadow-lg">
		            <tr class="border-bottom">
		                <td class="col-2"><strong>ID</strong></td>
		                <td class="col-6"><strong>Marca</strong></td>
		                <td class="col-4"></td>
		            </tr>
		            <tr class="shadow-sm" th:each="marca : ${listaMarcasAdmin}">
		                <td th:src="${marca.id}">ID</td>
						<td th:text="${marca.nombre}">Marca</td>
						<td>
						    <a th:href="@{/marca/borrar/{id}(id = ${marca.id})}" class="btn btn-danger btn-sm">Borrar</a>
						</td>
		            </tr>
		        </table>
		    </div>
			
			<!--Tabla tallas-->
					    <div class="mx-auto col-4">
					        <h4 class="mx-5">Tallas</h4>
							<table class="w-75 mx-auto shadow-lg">
								<tr class="border-bottom">
									<td class="col-2"><strong>ID</strong></td>
									<td class="col-6"><strong>Talla</strong></td>
									<td class="col-4"></td>
								</tr>
								<tr class="shadow-sm" th:each="talla : ${listaTallasAdmin}">
									<td th:src="${talla.id}">ID</td>
									<td th:text="${talla.nombre}">Marca</td>
									<td>
										<a th:href="@{/talla/borrar/{id}(id = ${talla.id})}" class="btn btn-danger btn-sm">Borrar</a>
									</td>
								</tr>
							</table>
					    </div>
						<!--Tabla colores-->
						<div class="mx-auto col-4">
							<h4 class="mx-5">Colores</h4>
							<table class="w-75 mx-auto shadow-lg">
								<tr class="border-bottom">
									<td class="col-2"><strong>ID</strong></td>
									<td class="col-6"><strong>Color</strong></td>
									<td class="col-4"></td>
								</tr>
								<tr class="shadow-sm" th:each="color : ${listaColoresAdmin}">
									<td th:src="${color.id}">ID</td>
									<td th:text="${color.nombre}">Color</td>
									<td>
										<a th:href="@{/color/borrar/{id}(id = ${color.id})}" class="btn btn-danger btn-sm">Borrar</a>
									</td>
								</tr>
							</table>
						</div>
	</div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
