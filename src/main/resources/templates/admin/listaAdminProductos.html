<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/adminNavbar::adminNavbar}"></nav>
	
	<!--Tabla-->
	    <div class="mx-auto w-75 align-items-center">
			<h2 class="mx-3 mb-0">Productos</h2>
			<a th:href="@{/producto/nuevo}" class="btn btn-info btn-sm">AÃ±adir producto</a>
	        <table class="w-75 mx-auto shadow-lg">
	            <tr class="border-bottom">
	                <td class="col-1"><strong>Imagen</strong></td>
	                <td class="col-6"><strong>Nombre</strong></td>
	                <td class="col-2"><strong>Precio</strong></td>
	                <td class="col-3"></td>
	            </tr>
	            <tr class="shadow-sm" th:each="producto : ${listaProductosAdmin}">
	                <td th:src="${producto.imagen}">Imagen</td>
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${#numbers.formatDecimal(producto.precioVenta, 1, 2,'COMMA')}">Precio</td>
					<td>
						<a th:href="@{/producto/editar/{id}(id = ${producto.id})}" class="btn btn-warning btn-sm me-2">Editar</a>
					    <a th:href="@{/producto/borrar/{id}(id = ${producto.id})}" class="btn btn-danger btn-sm">Borrar</a>
					</td>
	            </tr>
	            <tr>
	
	            </tr>
	        </table>
	    </div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
