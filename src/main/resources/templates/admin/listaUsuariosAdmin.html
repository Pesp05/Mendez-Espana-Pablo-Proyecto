<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/adminNavbar::adminNavbar}"></nav>
	
	<!--Tabla-->
	    <div class="mx-auto w-75">
			<h2 class="text-center mt-5">Clientes</h2>
	        <table class="w-75 mx-auto shadow-lg">
	            <tr class="border-bottom">
	                <td class="col-5"><strong>Imagen</strong></td>
	                <td class="col-5"><strong>Nombre</strong></td>
	                <td class="col-2"></td>
	            </tr>
	            <tr class="shadow-sm" th:each="usuario : ${listaUsuarios}">
	                <td><img th:src="@{${usuario.fotoPerfil}}" style="width: 150px;" alt="Imagen del Usuario"></td>
					<td th:text="${usuario.username}">Nombre</td>
					<td th:if="${!usuario.admin}">
						<a th:href="@{/admin/ventas/user/{id}(id = ${usuario.id})}" class="btn btn-success btn-sm me-2">Ver Compras</a>
					</td>
	            </tr>
	            <tr>
	
	            </tr>
	        </table>
	    </div>
		
		<div class="row w-50 mx-auto mt-5">
			<p class="col-4"></p>
			<a class="btn btn-outline-secondary col-4" th:href="@{/admin/menu}">Volver</a>
			<p class="col-4"></p>
		</div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>
