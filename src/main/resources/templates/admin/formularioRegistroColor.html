<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../../static/js/validacionFormularioColor.js" defer></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/adminNavbar::adminNavbar}"></nav>
	
	<!--Formulario registro-->
	<div class="card bg-secondary mb-3 mx-auto shadow-lg" style="width: 600px;">
		        <div class="card-header">Registro de Colores</div>
		        <div class="card-body">
		            <form id="registroColorForm" class="row" th:action="@{/admin/color/nuevo/submit}" th:object="${color}" method="post">
						<input th:if="${color.id != 0}" type="hidden" name="id" th:field="*{id}" />
						<div class="col-12">
		                    <div class="form-floating mb-3 shadow">
		                        <input type="text" class="form-control" id="nombreColor" th:field="*{nombre}" placeholder="Color">
		                        <label for="nombreColor">Color</label>
		                    </div>
		                    <button type="submit" class="btn btn-success shadow-lg col-12">Registrar</button>
		                </div>
		            </form>
		        </div>
		    </div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
	
</body>

<script>
    document.getElementById('registroColorForm').addEventListener('submit', function(event) {
        let nombreColor = document.getElementById('nombreColor').value.trim();

        if (nombreColor === '') {
            alert('Por favor, rellena el campo de color.');
            event.preventDefault();
        }
    });
</script>

</html>
