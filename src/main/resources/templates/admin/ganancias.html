<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column justify-content-between min-vh-100">
	
	<nav th:replace="~{fragmentos/adminNavbar::adminNavbar}"></nav>
	
	<h1 class="text-center mt-5">Nuestros Productos Más Baratos!!!</h1>
			
			<div class="w-50 mx-auto">
						<div class="container mt-5">
						        <div class="row justify-content-center">
						            <div class="col-md-9">
						                <div class="row row-cols-1 row-cols-md-3 g-4">
						                    <div th:each="producto : ${top3Vendidos}" class="col">
						                        <div class="card h-100">
						                            <img th:src="@{${producto.imagen}}" class="card-img-top" alt="Imagen del Producto">
						                            <div class="card-body">
						                                <h5 th:text="${producto.nombre}" class="card-title"></h5>
						                                <p th:text="${'Precio: €' + producto.precioVenta}" class="card-text"></p>
						                                <p th:text="${producto.descripcion}" class="card-text"></p>
						                            </div>
						                        </div>
						                    </div>
						                </div>
						            </div>
						        </div>
						</div>
			</div>
			
			<h1 class="text-center mt-3">Ganancia Total De La Tienda</h1>		
			<div class="row w-50 mx-auto mt-5">
				<p class="col-4"></p>
				<h1 class="col-4 text-center" th:text="${ganancia}+'€'">Precio Total</h1>
				<p class="col-4"></p>
			</div>
			<div class="row w-50 mx-auto mt-5">
				<p class="col-4"></p>
				<a class="btn btn-outline-secondary col-4" th:href="@{/admin/menu}">Volver</a>
				<p class="col-4"></p>
			</div>
	
	<footer th:replace="~{fragmentos/footer::footer}"></footer>
		
</body>
